  <style>
    /* ================== TEMEL TEMA ================== */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-card: rgba(147, 51, 234, .08);
      --bg-card-hover: rgba(147, 51, 234, .15);
      --text-primary: #e8e3f0;
      --text-secondary: #a693b8;
      --text-accent: #c084fc;
      --accent-primary: #a855f7;
      --accent-gradient: linear-gradient(135deg, #c084fc 0%, #7c3aed 50%, #581c87 100%);
      --border: rgba(168, 85, 247, .15);
      --shadow: 0 20px 40px rgba(88, 28, 135, .3);
      --hero-gradient: linear-gradient(135deg, rgba(168, 85, 247, .1) 0%, rgba(88, 28, 135, .1) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, .08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88, 28, 135, .08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, .05) 0%, transparent 50%);
    }

    /* ================== ARKA PLAN PARÇACIK ================== */
    .bg-particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: .4;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0);
        opacity: .4;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: .8;
      }
    }

    /* ================== SIDEBAR ================== */
    aside {
      width: 280px;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      height: 200vh;
      /* Tam yükseklik */
      overflow-y: auto;
      /* Kaydırma çubuğu gerekirse */
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: .3s;
      font-size: 1.2rem;
    }

    .social-link:hover {
      color: var(--accent-primary);
      background: var(--bg-card-hover);
      border-color: rgba(168, 85, 247, .4);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(88, 28, 135, .3);
    }

    /* GitHub icon */
    .social-link.github:hover {
      color: #fff;
      background: #333;
      border-color: #333;
    }

    /* LinkedIn icon */
    .social-link.linkedin:hover {
      color: #fff;
      background: #0077b5;
    }

    aside::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-gradient);
      opacity: .6;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: var(--accent-gradient);
      padding: 3px;
      transition: .4s;
      filter: drop-shadow(0 0 25px rgba(168, 85, 247, .4));
    }

    .profile-image:hover img {
      transform: scale(1.08) rotate(5deg);
      filter: drop-shadow(0 0 30px rgba(168, 85, 247, .6));
    }

    .profile-name {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.4rem;
      font-weight: 600;
      margin: .5rem 0;
    }

    .profile-title {
      color: var(--text-secondary);
      font-size: .9rem;
      text-align: center;
      line-height: 1.4;
    }

    /* ================== NAV ================== */
/* ================== YENİLİKÇİ NAV BUTONLARI ================== */
.nav-item {
  display: flex;
  align-items: center;
  color: var(--text-secondary);
  text-decoration: none;
  margin: .8rem 0;
  padding: 1rem 1.5rem;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: 600;
  transition: all .4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  position: relative;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid transparent;
  backdrop-filter: blur(10px);
}

/* Gradient border effect */
.nav-item::before {
  content: '';
  position: absolute;
  inset: 0;
  padding: 1px;
  background: var(--accent-gradient);
  border-radius: 16px;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: xor;
  opacity: 0;
  transition: opacity .4s;
}

/* Glow effect */
.nav-item::after {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--accent-gradient);
  border-radius: 16px;
  opacity: 0;
  filter: blur(20px);
  z-index: -1;
  transition: opacity .4s;
}

.nav-item:hover {
  color: var(--text-primary);
  background: rgba(168, 85, 247, 0.1);
  transform: translateX(12px) scale(1.05);
  box-shadow: 
    0 8px 32px rgba(88, 28, 135, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  border-color: rgba(168, 85, 247, 0.3);
}

.nav-item:hover::before {
  opacity: 0.8;
}

.nav-item:hover::after {
  opacity: 0.3;
}

/* Active state */
.nav-item.active {
  color: var(--accent-primary);
  background: rgba(168, 85, 247, 0.15);
  border-color: rgba(168, 85, 247, 0.4);
  transform: translateX(8px);
}

.nav-item.active::before {
  opacity: 1;
}

/* Icon styling */
.nav-item .nav-icon {
  font-size: 1.2rem;
  margin-right: 0.8rem;
  transition: transform .3s;
}

.nav-item:hover .nav-icon {
  transform: scale(1.2) rotate(5deg);
}

/* Text glow effect */
.nav-item:hover .nav-text {
  text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
}

/* Pulse animation for active */
@keyframes pulse-glow {
  0%, 100% {
    box-shadow: 
      0 8px 32px rgba(88, 28, 135, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }
  50% {
    box-shadow: 
      0 12px 40px rgba(88, 28, 135, 0.6),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
  }
}

.nav-item.active {
  animation: pulse-glow 2s ease-in-out infinite;
}

/* Micro-interaction: ripple effect */
.nav-item {
  position: relative;
}

.nav-item:active::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(168, 85, 247, 0.3);
  transform: translate(-50%, -50%);
  animation: ripple 0.6s ease-out;
}

@keyframes ripple {
  to {
    width: 200px;
    height: 200px;
    opacity: 0;
  }
}

/* Gelişmiş hover efektleri */
.nav-item:hover {
  background: 
    linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(88, 28, 135, 0.1) 100%),
    rgba(255, 255, 255, 0.02);
}

/* 3D effect */
.nav-item:hover {
  transform: 
    translateX(12px) 
    scale(1.05) 
    perspective(1000px) 
    rotateY(-5deg);
}

/* Gradient text on hover */
.nav-item:hover .nav-text {
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

    /* ================== MAIN ================== */
    main {
      flex: 1;
      overflow-y: auto;
    }

    .main-header {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 2rem 3rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(168, 85, 247, .3);
    }

    .main-subtitle {
      font-size: 1.3rem;
      color: var(--text-primary);
      max-width: 600px;
      line-height: 1.6;
    }

    .content-area {
      padding: 3rem; /* Bunu azalt */
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ================== HERO & SECTIONS ================== */
    .hero-section {
      background: var(--hero-gradient);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 4rem 3rem;
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 2rem;
    }

    .hero-description {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 1rem 0 2rem; /* Üst margin'i 4rem'den 1rem'e düşür */
      position: relative;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    /* ================== REPO GRID ================== */
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .repo-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: .4s;
      position: relative;
      overflow: hidden;
      min-height: 150px;
    }

    .repo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
      transform: scaleX(0);
      transition: transform .4s;
    }

    .repo-card:hover {
      transform: translateY(-10px) scale(1.02);
      background: var(--bg-card-hover);
      box-shadow: var(--shadow);
      border-color: rgba(168, 85, 247, .4);
    }

    .repo-card:hover::before {
      transform: scaleX(1);
    }

    .repo-card h3 {
      font-family: "JetBrains Mono", monospace;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: .5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .repo-meta {
      margin-top: 1rem;
      padding: .8rem 1.2rem;
      background: rgba(168, 85, 247, .1);
      border-radius: 12px;
      text-align: center;
      font-size: .9rem;
      color: var(--text-accent);
      border: 1px solid rgba(168, 85, 247, .2);
    }

    /* ================== WRITE-UP LİST ================== */
    .writeup-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .writeup-item {
      list-style: none;
    }

    .writeup-link {
      display: flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 1.5rem 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      transition: .4s;
      position: relative;
      overflow: hidden;
    }

    .writeup-link::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, .2), transparent);
      transition: left .6s;
    }

    .writeup-link::after {
      content: '→';
      font-size: 1.5rem;
      margin-left: auto;
      transition: .3s;
    }

    .writeup-link:hover {
      color: var(--accent-primary);
      background: var(--bg-card-hover);
      border-color: rgba(168, 85, 247, .4);
      transform: translateX(12px) scale(1.02);
      box-shadow: 0 8px 30px rgba(88, 28, 135, .3);
    }

    .writeup-link:hover::before {
      left: 100%;
    }

    .writeup-link:hover::after {
      transform: translateX(8px) scale(1.2);
      color: var(--accent-primary);
    }

    /* ================== ABOUT SECTION ================== */
    .about-card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      line-height: 1.8;
      margin-top: 2rem;
    }

    .about-card p {
      margin-bottom: 1.5rem;
    }

    .about-card p:last-child {
      margin-bottom: 0;
    }

    .about-highlight {
      color: var(--accent-primary);
      font-weight: 600;
    }

    /* ================== MARKDOWN ================== */
    .markdown-body {
      background: transparent !important;
      color: var(--text-primary) !important;
      line-height: 1.7;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      color: var(--text-primary) !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .markdown-body pre,
    .markdown-body code {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border) !important;
      border-radius: 8px !important;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent-primary) !important;
      background: var(--bg-card) !important;
    }

    /* ================== FOOTER & LOADER ================== */
    footer {
      text-align: center;
      padding: 3rem;
      font-size: .9rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
      margin-top: 4rem;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ================== LAZY LOADING ANIMATIONS ================== */
    .lazy-element {
      opacity: 0;
      transform: translateY(30px);
      transition: all .8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .lazy-element.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lazy-wrapper {
      opacity: 0;
      transform: translateY(20px);
      transition: all .6s ease-out;
    }

    .lazy-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lazy-child {
      opacity: 0;
      transform: translateY(20px);
      transition: all .6s ease-out;
    }

    .lazy-child.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 768px) {
      aside {
        width: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        z-index: 1000;
        transition: left .3s;
      }

      aside.open {
        left: 0;
      }

      .main-header {
        padding: 1.5rem;
      }

      .main-title {
        font-size: 2.5rem;
      }

      .content-area {
        padding: 1.5rem;
      }

      .hero-title {
        font-size: 2rem;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .repo-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .repo-card {
        min-height: 120px;
        padding: 1.5rem;
      }

      .writeup-link {
        font-size: 1.1rem;
        padding: 1.2rem 1.5rem;
      }

      .hero-section {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

    /* ---------- Arka Plan Parçacıkları ---------- */
    function createParticles() {
      const container = document.querySelector('.bg-particles');

    /* ---------- Lazy Loading Observer ---------- */
    function lazyReveal(container = document) {
      const elements = container.querySelectorAll('.lazy-element');

      if (elements.length === 0) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '50px'
      });

      elements.forEach(el => observer.observe(el));
    }

    /* ---------- Grup Lazy Loading ---------- */
    function lazyRevealGroup() {
      const wrapper = document.querySelector('.lazy-wrapper');
      const children = wrapper?.querySelectorAll('.lazy-child');

      if (!children || children.length === 0) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');

            // Çocukları sırayla göster
            children.forEach((child, index) => {
              setTimeout(() => {
                child.classList.add('visible');
              }, index * 200);
            });

            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '50px'
      });

      observer.observe(wrapper);
    }
