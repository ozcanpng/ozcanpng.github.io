<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ozcanpng | Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-side: #161616;
      --accent: #00c2ff;
      --text: #f0f0f0;
      --text-muted: #9a9a9a;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    aside {
      width: 220px;
      background: var(--bg-side);
      padding: 2rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    aside img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid var(--accent);
    }
    aside h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent);
    }
    nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      transition: background 0.25s ease;
      font-weight: 500;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Main */
    main {
      flex: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    header p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .post-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post-list a {
      text-decoration: none;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.04);
      border-left: 4px solid var(--accent);
      color: var(--text);
      font-family: "Fira Code", monospace;
      font-size: 1rem;
      transition: background 0.25s ease;
    }
    .post-list a:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    #content img {
      max-width: 100%;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <aside>
    <img src="https://github.com/ozcanpng.png" alt="Profil" />
    <h2>@ozcanpng</h2>
    <nav>
      <a href="#home">🏠 Ana Sayfa</a>
      <a href="#about">👤 Hakkımda</a>
    </nav>
  </aside>
  <main>
    <header id="site-header">
      <h1>ozcanpng Blog</h1>
      <p>Siber güvenlik & CTF write‑up'ları</p>
    </header>

    <!-- Ana içerik alanı -->
    <div id="content"></div>

    <footer>
      © 2025 ozcanpng – Tüm hakları saklıdır.
    </footer>
  </main>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const homeTemplate = `
      <ul class="post-list">
        <li><a href="#post=netguard">🔐 NetGuard | Hackviser</a></li>
      </ul>
    `;

    const aboutTemplate = `
      <h2>Hakkımda</h2>
      <p>Merhaba, ben Özcan. Red‑Team odaklı siber güvenlik mühendisi ve CTF meraklısıyım. Bu blogda öğrendiklerimi ve write‑up'larımı paylaşıyorum.</p>
    `;

    const routes = {
      home: () => {
        document.getElementById("content").innerHTML = homeTemplate;
        document.title = "ozcanpng | Ana Sayfa";
      },
      about: () => {
        document.getElementById("content").innerHTML = aboutTemplate;
        document.title = "ozcanpng | Hakkımda";
      },
      netguard: async () => {
        document.getElementById("content").innerHTML = "<p>Yükleniyor...</p>";
        const rawUrl =
          "https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/NetGuard.md";
        try {
          const res = await fetch(rawUrl);
          const md = await res.text();
          document.getElementById("content").innerHTML = marked.parse(md);
          document.title = "NetGuard | Hackviser";
        } catch (e) {
          document.getElementById("content").innerHTML = "<p>İçerik yüklenemedi.</p>";
        }
      },
    };

    function router() {
      const hash = location.hash.replace("#", "");
      if (!hash || hash === "home") {
        routes.home();
      } else if (hash === "about") {
        routes.about();
      } else if (hash.startsWith("post=")) {
        const postId = hash.split("=")[1];
        if (routes[postId]) {
          routes[postId]();
        } else {
          document.getElementById("content").innerHTML = "<p>Sayfa bulunamadı.</p>";
        }
      } else {
        document.getElementById("content").innerHTML = "<p>Sayfa bulunamadı.</p>";
      }
      window.scrollTo(0, 0);
    }

    window.addEventListener("hashchange", router);
    router(); // initial
  </script>
</body>
</html>
