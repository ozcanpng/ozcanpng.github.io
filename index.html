<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özcan'ın CTF Blogu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f2027;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 260px;
      background-color: #1c1c1c;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    aside img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4fc3f7;
      margin-bottom: 1rem;
    }
    aside h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4fc3f7;
    }
    nav a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #ddd;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4fc3f7;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      color: #aaa;
      margin-top: 0.5rem;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin-bottom: 1.5rem;
      background-color: rgba(255,255,255,0.05);
      padding: 1rem;
      border-left: 4px solid #4fc3f7;
      transition: all 0.3s ease;
    }
    .post-list li:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .post-list a {
      text-decoration: none;
      color: #4fc3f7;
      font-family: 'Fira Code', monospace;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
    }
  </style>
</head>
<body>
  <aside>
    <img src="https://avatars.githubusercontent.com/u/ozcanpng" alt="Profil Resmi">
    <h2>@ozcancyber</h2>
    <nav>
      <a href="#">🏠 Ana Sayfa</a>
      <a href="#">📁 Tüm Yazılar</a>
      <a href="#">📜 Hakkımda</a>
      <a href="#">📫 İletişim</a>
    </nav>
  </aside>
  <main>
    <header>
      <h1>CTF Write-Up Blog</h1>
      <p>Red Team & CyberSec Write-Up'ları - Gerçek senaryolar, özgun adımlar.</p>
    </header>
    <ul class="post-list">
      <li><a href="./ctf-writeup.md">🔐 CTF: FTP, NFS ve CMS üzerinden Root'a Erişim</a></li>
      <!-- Daha fazla yazı buraya eklenebilir -->
    </ul>
    <footer>
      <p>&copy; 2025 Özcan | Lab ortamında etik siber güvenlik testleri</p>
    </footer>
  </main>
</body>
</html>
