<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ozcanpng | Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-card: rgba(147, 51, 234, 0.05);
      --bg-card-hover: rgba(147, 51, 234, 0.1);
      --text-primary: #e8e3f0;
      --text-secondary: #a693b8;
      --text-accent: #c084fc;
      --accent-primary: #a855f7;
      --accent-secondary: #7c3aed;
      --accent-gradient: linear-gradient(135deg, #c084fc 0%, #7c3aed 50%, #581c87 100%);
      --border: rgba(168, 85, 247, 0.15);
      --shadow: 0 20px 40px rgba(88, 28, 135, 0.3);
      --glow: 0 0 25px rgba(168, 85, 247, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88, 28, 135, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background Particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    /* Sidebar */
    aside {
      width: 280px;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    aside::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-gradient);
      opacity: 0.6;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-image {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .profile-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: var(--accent-gradient);
      padding: 3px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(var(--glow));
    }

    .profile-image:hover img {
      transform: scale(1.08) rotate(5deg);
      filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.6));
    }

    .profile-image::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: var(--accent-gradient);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    .profile-image:hover::after {
      opacity: 0.2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }

    .profile-name {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.4;
    }

    /* Navigation */
    nav {
      width: 100%;
    }

    .nav-item {
      display: block;
      color: var(--text-secondary);
      text-decoration: none;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-gradient);
      opacity: 0.1;
      transition: left 0.3s ease;
    }

    .nav-item:hover {
      color: var(--text-primary);
      background: var(--bg-card);
      transform: translateX(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .nav-item:hover::before {
      left: 0;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 0;
      overflow-y: auto;
      position: relative;
    }

    .main-header {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 2rem 3rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .main-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .content-area {
      padding: 3rem;
      max-width: 1200px;
    }

    /* Section Titles */
    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 3rem 0 1.5rem 0;
      color: var(--text-primary);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    /* Repository Grid */
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .repo-card {
      display: block;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .repo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent-gradient);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .repo-card:hover {
      transform: translateY(-8px);
      background: var(--bg-card-hover);
      box-shadow: var(--shadow);
      border-color: rgba(168, 85, 247, 0.3);
    }

    .repo-card:hover::before {
      transform: scaleX(1);
    }

    .repo-card h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
    }

    .repo-card:hover h3 {
      text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
    }

    /* Write-up List */
    .writeup-list {
      list-style: none;
    }

    .writeup-item {
      margin: 1rem 0;
    }

    .writeup-link {
      display: inline-flex;
      align-items: center;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .writeup-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.15), transparent);
      transition: left 0.6s ease;
    }

    .writeup-link:hover {
      color: var(--accent-primary);
      background: var(--bg-card-hover);
      border-color: rgba(168, 85, 247, 0.3);
      transform: translateX(8px);
    }

    .writeup-link:hover::before {
      left: 100%;
    }

    /* Markdown Styles */
    .markdown-body {
      background: transparent !important;
      color: var(--text-primary) !important;
      font-family: 'Inter', sans-serif !important;
      line-height: 1.7;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      color: var(--text-primary) !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .markdown-body pre,
    .markdown-body code {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border) !important;
      border-radius: 8px !important;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent-primary) !important;
      background: var(--bg-card) !important;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      aside {
        width: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        z-index: 1000;
        transition: left 0.3s ease;
      }
      
      aside.open {
        left: 0;
      }
      
      main {
        width: 100%;
      }
      
      .main-header {
        padding: 1.5rem;
      }
      
      .content-area {
        padding: 1.5rem;
      }
      
      .repo-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Scroll Effects */
    .content-area > * {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .content-area > *:nth-child(1) { animation-delay: 0.1s; }
    .content-area > *:nth-child(2) { animation-delay: 0.2s; }
    .content-area > *:nth-child(3) { animation-delay: 0.3s; }
    .content-area > *:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>
  
  <aside>
    <div class="profile-section">
      <div class="profile-image">
        <img src="https://github.com/ozcanpng.png" alt="Profil Resmi" />
      </div>
      <h2 class="profile-name">@ozcanpng</h2>
      <p class="profile-title">Siber Güvenlik Uzmanı<br>& CTF Player</p>
    </div>
    <nav>
      <a href="#home" class="nav-item">🏠 Ana Sayfa</a>
      <a href="#about" class="nav-item">👤 Hakkımda</a>
    </nav>
  </aside>

  <main>
    <header class="main-header">
      <h1 class="main-title">ozcanpng</h1>
      <p class="main-subtitle">Siber güvenlik dünyasından yazılar ve projeler</p>
    </header>
    
    <div class="content-area">
      <div id="content" class="markdown-body">
        <div class="loading">İçerik yükleniyor</div>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2025 ozcanpng | Etik siber güvenlik içerikleri</p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    // Animated particles
    function createParticles() {
      const particlesContainer = document.querySelector('.bg-particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // GitHub blob URL'lerini raw URL'lere çevir
    function fixGitHubImages(md) {
      const blob = 'https://github.com/ozcanpng/ozcanpng.github.io/blob/main/';
      const raw = 'https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/';
      return md.replaceAll(blob, raw);
    }

    async function listRepos() {
      try {
        const res = await fetch('https://api.github.com/users/ozcanpng/repos?sort=updated');
        const repos = await res.json();
        // ozcanpng ve ozcanpng.github.io repolarını filtrele
        const filteredRepos = repos.filter(r => 
          r.name !== 'ozcanpng' && r.name !== 'ozcanpng.github.io'
        );
        return filteredRepos.slice(0, 9).map(r => `
          <a class="repo-card" href="${r.html_url}" target="_blank">
            <h3>${r.name}</h3>
          </a>`).join('');
      } catch(e) {
        return '<div class="repo-card"><h3>Projeler yüklenemedi</h3></div>';
      }
    }

    const routes = {
      home: async () => {
        const reposHtml = await listRepos();
        document.getElementById('content').innerHTML = `
          <div class='section-title'>📂 GitHub Projelerim</div>
          <div class='repo-grid'>${reposHtml}</div>
          <div class='section-title'>✍️ Write-Up'larım</div>
          <ul class='writeup-list'>
            <li class='writeup-item'>
              <a href='#post=netguard' class='writeup-link'>🔐 NetGuard | Hackviser</a>
            </li>
          </ul>`;
        document.title = 'ozcanpng | Ana Sayfa';
        animateContent();
      },
      about: () => {
      document.getElementById('content').innerHTML = `
        <div class='section-title'>Hakkımda</div>
        <div style="background: var(--bg-card); padding: 2rem; border-radius: 16px; border: 1px solid var(--border); line-height: 1.8;">
          <p>Merhaba! Ben <strong style="color: var(--accent-primary);">Özcan</strong>, Bilgisayar Mühendisliği 4. sınıf öğrencisiyim. Aktif olarak <strong style="color: var(--accent-primary);">Siber Vatan</strong> bünyesinde eğitim alıyor ve siber güvenlik alanında uzmanlaşmak için çalışıyorum.</p>
          <br>
          <p>Özellikle <strong style="color: var(--accent-primary);">Red Team</strong>, <strong style="color: var(--accent-primary);">CTF</strong> senaryoları ve <strong style="color: var(--accent-primary);">sistem zafiyet analizleri</strong> üzerine yoğunlaşıyorum. Kendi lab ortamımda teknik denemeler yapıyor, öğrendiklerimi yazılı olarak paylaşıyorum.</p>
          <br>
          <p>Bu blogda hem <strong style="color: var(--accent-primary);">kişisel projelerimi</strong> hem de adım adım çözdüğüm <strong style="color: var(--accent-primary);">write-up'ları</strong> yayınlıyorum.</p>
        </div>`;
      document.title = 'ozcanpng | Hakkımda';
      animateContent();
      },
      netguard: async () => {
        const rawUrl = 'https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/NetGuard.md';
        document.getElementById('content').innerHTML = '<div class="loading">Yazı yükleniyor</div>';
        try {
          const res = await fetch(rawUrl);
          let md = await res.text();
          md = fixGitHubImages(md);
          const html = marked.parse(md);
          document.getElementById('content').innerHTML = html;
          document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
          document.title = 'NetGuard | Hackviser';
          animateContent();
        } catch (e) {
          document.getElementById('content').innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">❌ Yazı yüklenemedi</div>';
        }
      }
    };

    function animateContent() {
      const elements = document.querySelectorAll('.content-area > *');
      elements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        setTimeout(() => {
          el.style.transition = 'all 0.6s ease';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 100);
      });
    }

    function router() {
      const hash = location.hash.replace('#', '');
      if (!hash || hash === 'home') {
        routes.home();
      } else if (hash === 'about') {
        routes.about();
      } else if (hash.startsWith('post=')) {
        const id = hash.split('=')[1];
        if (routes[id]) {
          routes[id]();
        } else {
          document.getElementById('content').innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">📄 Sayfa bulunamadı</div>';
          animateContent();
        }
      } else {
        document.getElementById('content').innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">📄 Sayfa bulunamadı</div>';
        animateContent();
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize
    window.addEventListener('hashchange', router);
    window.addEventListener('load', () => {
      createParticles();
      router();
    });

    // Mobile menu toggle (if needed)
    document.addEventListener('click', (e) => {
      if (e.target.matches('.nav-item')) {
        const aside = document.querySelector('aside');
        aside.classList.remove('open');
      }
    });
  </script>
</body>
</html>
