<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ozcanpng | Blog</title>

  <!-- Google Fonts & CSS kit -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

  <style>
    /* ================== TEMEL TEMA ================== */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-card: rgba(147, 51, 234, .08);
      --bg-card-hover: rgba(147, 51, 234, .15);
      --text-primary: #e8e3f0;
      --text-secondary: #a693b8;
      --text-accent: #c084fc;
      --accent-primary: #a855f7;
      --accent-gradient: linear-gradient(135deg, #c084fc 0%, #7c3aed 50%, #581c87 100%);
      --border: rgba(168, 85, 247, .15);
      --shadow: 0 20px 40px rgba(88, 28, 135, .3);
      --hero-gradient: linear-gradient(135deg, rgba(168, 85, 247, .1) 0%, rgba(88, 28, 135, .1) 100%);
      --sidebar-width: 320px;
      --content-padding: 3rem;
      --border-radius: 16px;
      --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Light theme - Daha göz yormayan versiyon */
    .light-theme {
      --bg-primary: #fafbfc;
      --bg-secondary: #ffffff;
      --bg-card: rgba(79, 70, 229, .06);
      --bg-card-hover: rgba(79, 70, 229, .1);
      --text-primary: #334155;
      --text-secondary: #64748b;
      --text-accent: #4f46e5;
      --accent-primary: #4338ca;
      --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 50%, #312e81 100%);
      --border: rgba(79, 70, 229, .15);
      --shadow: 0 20px 40px rgba(49, 46, 129, .08);
      --hero-gradient: linear-gradient(135deg, rgba(79, 70, 229, .05) 0%, rgba(49, 46, 129, .05) 100%);
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, .08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88, 28, 135, .08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, .05) 0%, transparent 50%);
      transition: var(--transition-smooth);
      line-height: 1.6;
    }

    .light-theme {
      background-image:
        radial-gradient(circle at 20% 80%, rgba(79, 70, 229, .04) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(49, 46, 129, .04) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 70, 229, .03) 0%, transparent 50%);
    }

    /* ================== SCROLL PROGRESS BAR ================== */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 3px;
      background: var(--accent-gradient);
      z-index: 9999;
      transition: width 0.1s ease;
      border-radius: 0 3px 3px 0;
    }

    /* ================== THEME TOGGLE ================== */
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1000;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      background: var(--bg-card-hover);
      transform: scale(1.15) rotate(15deg);
      box-shadow: 0 25px 50px rgba(88, 28, 135, .4);
    }

    /* ================== TYPING EFFECT ================== */
    .typing-text {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      min-height: 2em;
      font-weight: 500;
    }

    .typing-cursor {
      display: inline-block;
      width: 3px;
      height: 1.2em;
      background: var(--accent-primary);
      margin-left: 3px;
      animation: blink 1.2s infinite;
      border-radius: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* ================== VISITOR COUNTER ================== */
    .visitor-counter {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-top: 1.5rem;
      padding: 1rem 1.3rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      color: var(--text-secondary);
      transition: var(--transition-smooth);
    }

    .visitor-counter:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
    }

    .visitor-counter .count {
      color: var(--accent-primary);
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* ================== SEARCH BOX ================== */
    .search-container {
      margin: 2.5rem 0;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 1.2rem 4rem 1.2rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 1.1rem;
      transition: var(--transition-smooth);
      font-family: inherit;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: var(--bg-card-hover);
      box-shadow: 0 0 25px rgba(168, 85, 247, .25);
      transform: translateY(-2px);
    }

    .search-box::placeholder {
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .search-icon {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.3rem;
      transition: var(--transition-smooth);
    }

    .search-box:focus + .search-icon {
      color: var(--accent-primary);
    }

    /* ================== ARKA PLAN PARÇACIK ================== */
    .bg-particles {
      position: fixed; 
      inset: 0; 
      pointer-events: none; 
      z-index: -1;
    }
    
    .particle {
      position: absolute; 
      width: 3px; 
      height: 3px;
      background: var(--accent-primary); 
      border-radius: 50%; 
      opacity: .3;
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0) rotate(0) scale(1); 
        opacity: .3; 
      }
      25% { 
        transform: translateY(-30px) rotate(90deg) scale(1.2); 
        opacity: .6; 
      }
      50% { 
        transform: translateY(-20px) rotate(180deg) scale(0.8); 
        opacity: .8; 
      }
      75% { 
        transform: translateY(-40px) rotate(270deg) scale(1.1); 
        opacity: .5; 
      }
    }

    /* ================== SIDEBAR ================== */
    aside {
      width: var(--sidebar-width); 
      background: var(--bg-secondary); 
      backdrop-filter: blur(25px);
      border-right: 1px solid var(--border); 
      padding: 2.5rem 2rem;
      display: flex; 
      flex-direction: column; 
      align-items: center;
      position: relative; 
      height: 100vh; 
      overflow-y: auto;
      transition: var(--transition-smooth);
      position: sticky;
      top: 0;
    }
    
    aside::before {
      content:''; 
      position:absolute; 
      top:0; 
      left:0; 
      right:0; 
      height:3px;
      background:var(--accent-gradient); 
      opacity:.8;
    }

    /* Custom scrollbar for sidebar */
    aside::-webkit-scrollbar {
      width: 6px;
    }
    
    aside::-webkit-scrollbar-track {
      background: transparent;
    }
    
    aside::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
      opacity: 0.5;
    }
    
    aside::-webkit-scrollbar-thumb:hover {
      opacity: 0.8;
    }

    .profile-section { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      margin-bottom:3rem; 
      text-align: center;
    }
    
    .profile-image img {
      width:120px; 
      height:120px; 
      border-radius:50%; 
      border:4px solid transparent;
      background:var(--accent-gradient); 
      padding:4px; 
      transition: var(--transition-smooth);
      filter:drop-shadow(0 0 30px rgba(168,85,247,.5));
    }
    
    .profile-image:hover img { 
      transform:scale(1.1) rotate(10deg); 
      filter:drop-shadow(0 0 40px rgba(168,85,247,.7)); 
    }
    
    .profile-name {
      background:var(--accent-gradient); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent;
      font-size: clamp(1.3rem, 3vw, 1.6rem); 
      font-weight:700; 
      margin:1rem 0 0.5rem;
      letter-spacing: 0.5px;
    }
    
    .profile-title { 
      color:var(--text-secondary); 
      font-size: clamp(0.9rem, 2vw, 1rem); 
      text-align:center; 
      line-height:1.5; 
      max-width: 250px;
    }

    /* ================== SOSYAL MEDYA ================== */
    .social-links { 
      display:flex; 
      gap:1.2rem; 
      margin-top:2rem; 
    }
    
    .social-link {
      display:flex; 
      align-items:center; 
      justify-content:center;
      width:50px; 
      height:50px; 
      background:var(--bg-card); 
      border:1px solid var(--border);
      border-radius:var(--border-radius); 
      color:var(--text-secondary); 
      text-decoration:none;
      transition:var(--transition-smooth); 
      font-size:1.4rem;
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent-gradient);
      opacity: 0;
      transition: var(--transition-smooth);
    }

    .social-link svg {
      position: relative;
      z-index: 1;
      transition: var(--transition-smooth);
    }
    
    .social-link:hover {
      color:var(--accent-primary); 
      background:var(--bg-card-hover);
      border-color:rgba(168,85,247,.5); 
      transform:translateY(-5px) scale(1.1);
      box-shadow:0 12px 30px rgba(88,28,135,.4);
    }
    
    .social-link.github:hover { 
      color:#fff; 
      background:#333; 
      border-color:#333; 
    }
    
    .social-link.linkedin:hover { 
      color:#fff; 
      background:#0077b5; 
      border-color:#0077b5; 
    }

    /* ================== NAVIGATION ================== */
    nav {
      width: 100%;
      margin-top: 1rem;
    }

    .nav-item {
      display:flex; 
      align-items:center; 
      color:var(--text-secondary); 
      text-decoration:none;
      margin:1rem 0; 
      padding:1.2rem 1.8rem; 
      border-radius:var(--border-radius); 
      font-size:1.1rem; 
      font-weight:600;
      transition:var(--transition-smooth); 
      position:relative; 
      overflow:hidden;
      background:rgba(255,255,255,.03); 
      border:1px solid transparent; 
      backdrop-filter:blur(15px);
      width: 100%;
    }
    
    .nav-item::before { 
      content:''; 
      position:absolute; 
      inset:0; 
      padding:1px; 
      background:var(--accent-gradient);
      border-radius:var(--border-radius); 
      mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0); 
      mask-composite:xor;
      opacity:0; 
      transition:opacity .5s;
    }
    
    .nav-item::after { 
      content:''; 
      position:absolute; 
      inset:0; 
      background:var(--accent-gradient);
      border-radius:var(--border-radius); 
      opacity:0; 
      filter:blur(25px); 
      z-index:-1; 
      transition:opacity .5s;
    }
    
    .nav-item:hover {
      color:var(--text-primary); 
      background:rgba(168,85,247,.12);
      transform:translateX(15px) scale(1.05);
      box-shadow:0 10px 35px rgba(88,28,135,.5), inset 0 1px 0 rgba(255,255,255,.15);
      border-color:rgba(168,85,247,.4);
    }
    
    .nav-item:hover::before { opacity:.9; } 
    .nav-item:hover::after { opacity:.4; }
    
    .nav-item.active {
      color:var(--accent-primary); 
      background:rgba(168,85,247,.18);
      border-color:rgba(168,85,247,.5); 
      transform:translateX(12px);
      animation:pulse-glow 3s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow:0 10px 35px rgba(88,28,135,.5), inset 0 1px 0 rgba(255,255,255,.15);
      }
      50% {
        box-shadow:0 15px 45px rgba(88,28,135,.7), inset 0 1px 0 rgba(255,255,255,.25);
      }
    }

    /* ================== MOBILE MENU BUTTON ================== */
    .mobile-menu-btn {
      display:none; 
      position:fixed; 
      left:1.5rem; 
      top:1.5rem;
      background:var(--bg-card); 
      border:1px solid var(--border); 
      color:var(--text-primary);
      cursor:pointer; 
      z-index:1100;
      width: 50px;
      height: 50px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px);
      transition: var(--transition-smooth);
    }

    @media (min-width: 769px) {
  .mobile-menu-btn {
    display: none !important;
  }
}

    .mobile-menu-btn:hover {
      background: var(--bg-card-hover);
      transform: scale(1.1);
    }

    .mobile-menu-btn svg {
      transition: var(--transition-smooth);
    }

    .mobile-menu-btn.open svg {
      transform: rotate(90deg);
    }

    /* ================== MAIN ================== */
    main {
      flex:1; 
      overflow-y:auto;
      position: relative;
    }
    
    .main-header {
      background:var(--bg-secondary); 
      backdrop-filter:blur(25px);
      border-bottom:1px solid var(--border); 
      padding: clamp(2rem, 5vw, 3rem);
      position:sticky; 
      top:0; 
      z-index:100;
    }
    
    .main-title {
      font-size: clamp(2.5rem, 6vw, 4rem); 
      font-weight:800; 
      background:var(--accent-gradient);
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent;
      margin-bottom:1.5rem; 
      text-shadow:0 0 40px rgba(168,85,247,.4);
      letter-spacing: -0.02em;
    }
    
    .main-subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem); 
      color:var(--text-primary); 
      max-width:700px; 
      line-height:1.7;
    }
    
    .content-area {
      padding: var(--content-padding); 
      max-width:1300px; 
      margin:0 auto;
      width: 100%;
    }

    /* === HERO & SECTIONS === */
    .hero-section {
      background:var(--hero-gradient); 
      border:1px solid var(--border); 
      border-radius:24px;
      padding: clamp(3rem, 6vw, 5rem); 
      text-align:center; 
      margin-bottom:5rem; 
      position:relative; 
      overflow:hidden;
    }
    
    .hero-section::before {
      content:''; 
      position:absolute; 
      top:0; 
      left:0; 
      right:0; 
      height:4px; 
      background:var(--accent-gradient);
    }
    
    .hero-title {
      font-size: clamp(2rem, 5vw, 3rem); 
      font-weight:800; 
      letter-spacing:1px; 
      margin-bottom:1.5rem;
      background:var(--accent-gradient); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent;
    }
    
    .hero-subtitle {
      font-size: clamp(1.1rem, 3vw, 1.3rem); 
      color:var(--text-primary); 
      margin-bottom:2rem;
    }
    
    .hero-description {
      font-size: clamp(1rem, 2.5vw, 1.2rem); 
      color:var(--text-secondary); 
      max-width:700px; 
      margin:0 auto; 
      line-height:1.8;
    }

    .section-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem); 
      font-weight:800; 
      margin:2rem 0 3rem;
      background:var(--accent-gradient); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent; 
      position:relative;
    }
    
    .section-title::after {
      content:''; 
      position:absolute; 
      bottom:-12px; 
      left:0; 
      width:100%; 
      height:5px;
      background:var(--accent-gradient); 
      border-radius:3px;
    }

    /* === REPO GRID === */
    .repo-grid {
      display:grid; 
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); 
      gap:2.5rem; 
      margin-bottom:5rem;
    }
    
    .repo-card {
      background:var(--bg-card); 
      border:1px solid var(--border); 
      border-radius:20px; 
      padding:2.5rem;
      text-decoration:none; 
      color:inherit; 
      display:flex; 
      flex-direction:column; 
      justify-content:center;
      transition:var(--transition-smooth); 
      position:relative; 
      overflow:hidden; 
      min-height:180px;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .repo-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .repo-card::before {
      content:''; 
      position:absolute; 
      top:0; 
      left:0; 
      right:0; 
      height:4px;
      background:var(--accent-gradient); 
      transform:scaleX(0); 
      transition:transform .5s;
    }
    
    .repo-card:hover {
      transform:translateY(-12px) scale(1.03); 
      background:var(--bg-card-hover);
      box-shadow:var(--shadow); 
      border-color:rgba(168,85,247,.5);
    }
    
    .repo-card:hover::before {
      transform:scaleX(1);
    }
    
    .repo-card h3 {
      font-family:"JetBrains Mono",monospace; 
      font-size: clamp(1.2rem, 2.5vw, 1.4rem); 
      font-weight:700; 
      text-align:center; 
      margin-bottom:1rem;
      background:var(--accent-gradient); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent;
      word-break: break-word;
    }
    
    .repo-meta {
      margin-top:1.5rem; 
      padding:1rem 1.5rem; 
      background:rgba(168,85,247,.1); 
      border-radius:var(--border-radius);
      text-align:center; 
      font-size:1rem; 
      color:var(--text-accent); 
      border:1px solid rgba(168,85,247,.25);
    }

    /* === WRITE-UP LIST === */
    .writeup-list {
      list-style:none; 
      display:flex; 
      flex-direction:column; 
      gap:2rem;
    }
    
    .writeup-item {
      opacity:0; 
      transform:translateY(30px) scale(0.95); 
      transition:all 0.6s ease-out;
    }
    
    .writeup-item.visible {
      opacity:1; 
      transform:translateY(0) scale(1);
    }
    
    .writeup-link {
      display:flex; 
      align-items:center; 
      color:inherit; 
      text-decoration:none; 
      font-size: clamp(1.1rem, 2.5vw, 1.4rem); 
      font-weight:700;
      padding:2rem 2.5rem; 
      background:var(--bg-card); 
      border:1px solid var(--border);
      border-radius:20px; 
      transition:var(--transition-smooth); 
      position:relative; 
      overflow:hidden;
    }
    
    .writeup-link::before {
      content:''; 
      position:absolute; 
      inset:0; 
      left:-100%;
      background:linear-gradient(90deg,transparent,rgba(168,85,247,.25),transparent); 
      transition:left .7s;
    }
    
    .writeup-link::after {
      content:'→'; 
      font-size:1.8rem; 
      margin-left:auto; 
      transition:var(--transition-smooth);
    }
    
    .writeup-link:hover {
      color:var(--accent-primary); 
      background:var(--bg-card-hover); 
      border-color:rgba(168,85,247,.5);
      transform:translateX(15px) scale(1.03); 
      box-shadow:0 12px 35px rgba(88,28,135,.4);
    }
    
    .writeup-link:hover::before {
      left:100%;
    } 
    
    .writeup-link:hover::after {
      transform:translateX(10px) scale(1.3);
    }

    /* === ABOUT CARD === */
    .about-card {
      background:var(--bg-card); 
      padding: clamp(2rem, 4vw, 3rem); 
      border-radius:20px; 
      border:1px solid var(--border); 
      line-height:1.9; 
      margin-top:2rem;
    }
    
    .about-card p {
      margin-bottom:2rem; 
      font-size: clamp(1rem, 2.5vw, 1.1rem);
    } 
    
    .about-card p:last-child {
      margin-bottom:0;
    }
    
    .about-highlight {
      color:var(--accent-primary); 
      font-weight:700;
    }

    /* === MARKDOWN CUSTOM === */
    .markdown-body {
      background:transparent !important; 
      color:var(--text-primary) !important; 
      line-height:1.8;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
    }
    
    .markdown-body h1,.markdown-body h2,.markdown-body h3 {
      color:var(--text-primary) !important; 
      border-bottom:1px solid var(--border) !important;
    }
    
    .markdown-body pre,.markdown-body code {
      background:var(--bg-secondary) !important; 
      border:1px solid var(--border) !important; 
      border-radius:12px !important;
    }
    
    .markdown-body blockquote {
      border-left:4px solid var(--accent-primary) !important; 
      background:var(--bg-card) !important;
    }

    /* === FOOTER & LOADER === */
    footer {
      text-align:center; 
      padding: clamp(2rem, 4vw, 3rem); 
      font-size: clamp(0.9rem, 2vw, 1rem); 
      color:var(--text-secondary); 
      border-top:1px solid var(--border); 
      background:var(--bg-secondary); 
      margin-top:5rem;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;

/* ---------- Scroll Progress Bar ---------- */
function updateScrollProgress() {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  const docHeight = document.documentElement.scrollHeight - window.innerHeight;
  const progress = Math.min((scrollTop / docHeight) * 100, 100);
  document.querySelector('.scroll-progress').style.width = progress + '%';
}

/* ---------- Theme Toggle ---------- */
function initThemeToggle() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  
  // Check for saved theme or system preference
  const savedTheme = localStorage.getItem('theme');
  const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const currentTheme = savedTheme || (systemDark ? 'dark' : 'light');
  
  if (currentTheme === 'light') {
    body.classList.add('light-theme');
    toggle.textContent = '☀️';
  }
  
  toggle.addEventListener('click', () => {
    body.classList.toggle('light-theme');
    const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
    toggle.textContent = theme === 'light' ? '☀️' : '🌙';
    localStorage.setItem('theme', theme);
    
    // Add smooth transition effect
    toggle.style.transform = 'scale(1.3) rotate(180deg)';
    setTimeout(() => {
      toggle.style.transform = '';
    }, 200);
  });
}

/* ---------- Enhanced Typing Effect ---------- */
function initTypingEffect() {
  const words = [
    "Penetration Tester",
    "Offensive Security", 
    "CTF Player",
  ];
  
  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  const typingElement = document.getElementById('typing-text');
  const cursor = typingElement.querySelector('.typing-cursor');
  
  function type() {
    const currentWord = words[wordIndex];
    
    if (isDeleting) {
      typingElement.textContent = currentWord.substring(0, charIndex - 1);
      charIndex--;
    } else {
      typingElement.textContent = currentWord.substring(0, charIndex + 1);
      charIndex++;
    }
    
    // Re-add cursor
    typingElement.appendChild(cursor);
    
    let typeSpeed = isDeleting ? 60 : 120;
    
    if (!isDeleting && charIndex === currentWord.length) {
      typeSpeed = 2500; // Pause at end
      isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      wordIndex = (wordIndex + 1) % words.length;
      typeSpeed = 800;
    }
    
    setTimeout(type, typeSpeed);
  }
  
  // Start typing after a short delay
  setTimeout(type, 1000);
}

/* ---------- Visitor Counter with Error Handling ---------- */
async function loadVisitorCount() {
  const defaultCount = '1337'; // Fallback value
  
  try {
    // Use multiple endpoints for reliability
    const endpoints = [
      'https://api.countapi.xyz/hit/ozcanpng-blog/sidebar',
      'https://api.countapi.xyz/get/ozcanpng-blog/sidebar'
    ];
    
    let success = false;
    
    for (const endpoint of endpoints) {
      try {
        const res = await fetch(endpoint, { 
          timeout: 5000,
          headers: { 'Accept': 'application/json' }
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.value) {
            document.getElementById('visitor-count').textContent = data.value;
            document.getElementById('visitor-count-footer').textContent = `👁️ ${data.value} ziyaret`;
            success = true;
            break;
          }
        }
      } catch (e) {
        console.warn('Endpoint failed:', endpoint, e);
        continue;
      }
    }
    
    if (!success) {
      throw new Error('All endpoints failed');
    }
    
  } catch (e) {
    console.error('Visitor count yüklenemedi:', e);
    document.getElementById('visitor-count').textContent = defaultCount;
    document.getElementById('visitor-count-footer').textContent = `👁️ ${defaultCount} ziyaret`;
  }
}

/* ---------- Enhanced Search Functionality ---------- */
function initSearch() {
  const searchBox = document.getElementById('search-box');
  if (!searchBox) return;
  
  let searchTimeout;
  
  searchBox.addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    
    searchTimeout = setTimeout(() => {
      const query = e.target.value.toLowerCase().trim();
      const items = document.querySelectorAll('.writeup-item, .repo-card');
      let visibleCount = 0;
      
      items.forEach((item, index) => {
        const text = item.textContent.toLowerCase();
        const shouldShow = !query || text.includes(query);
        
        if (shouldShow) {
          item.style.display = 'block';
          item.classList.remove('visible');
          setTimeout(() => {
            item.classList.add('visible');
          }, index * 50); // Staggered animation
          visibleCount++;
        } else {
          item.style.display = 'none';
          item.classList.remove('visible');
        }
      });
      
      // Show search results count
      if (query && visibleCount === 0) {
        console.log('No results found for:', query);
      }
    }, 300); // Debounce search
  });
  
  // Clear search on Escape key
  searchBox.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      searchBox.value = '';
      searchBox.dispatchEvent(new Event('input'));
      searchBox.blur();
    }
  });
}

/* ---------- Enhanced Background Particles ---------- */

  const container = document.querySelector('.bg-particles');
  const particleCount = window.innerWidth < 768 ? 15 : 30; // Fewer particles on mobile

  container.innerHTML = '';
  
  Array.from({ length: particleCount }).forEach((_, i) => {

    p.style.animationDuration = (Math.random() * 6 + 6) + 's';
    
    // Random opacity for variety
    p.style.opacity = (Math.random() * 0.4 + 0.2);
    
    container.appendChild(p);
  });
}

/* ---------- Enhanced Lazy Loading with Intersection Observer ---------- */
function createIntersectionObserver(callback, options = {}) {
  const defaultOptions = {
    threshold: 0.1,
    rootMargin: '50px'
  };
  
  return new IntersectionObserver(callback, { ...defaultOptions, ...options });
}

/* ---------- Lazy Loading Functions ---------- */
function lazyRevealRepos() {
  const repos = document.querySelectorAll('.repo-card');
  if (!repos.length) return;
  
  const observer = createIntersectionObserver((entries) => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 100); // Staggered animation
        observer.unobserve(entry.target);
      }
    });
  });
  
  repos.forEach(repo => observer.observe(repo));
}

function lazyRevealWriteups() {
  const items = document.querySelectorAll('.writeup-item');
  if (!items.length) return;
  
  const observer = createIntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        const index = Array.from(items).indexOf(entry.target);
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 150); // Smooth delay between items
        observer.unobserve(entry.target);
      }
    });
  });
  
  items.forEach(item => observer.observe(item));
}

function lazyReveal(container = document) {
  const els = container.querySelectorAll('.lazy-element');
  if (!els.length) return;
  
  const observer = createIntersectionObserver((entries) => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('visible');
        }, index * 100);
        observer.unobserve(entry.target);
      }
    });
  });
  
  els.forEach(el => observer.observe(el));
}

function lazyRevealGroup() {
  const wrapper = document.querySelector('.lazy-wrapper');
  if (!wrapper) return;
  
  const kids = wrapper.querySelectorAll('.lazy-child');
  const observer = createIntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        wrapper.classList.add('visible');
        kids.forEach((c, i) => 
          setTimeout(() => c.classList.add('visible'), i * 200)
        );
        observer.unobserve(wrapper);
      }
    });

/* ---------- Enhanced Markdown Files List ---------- */
async function listMarkdownFiles() {
  try {
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents`, {
      headers: {
        'Accept': 'application/vnd.github.v3+json'
      }
    });
    
    if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
    
    const files = await res.json();
    return files
      .filter(f => f.name.endsWith(".md") && f.name !== "README.md")
      .map(f => ({
        name: f.name.replace(".md", ""),
        created: f.name // Sort by name as creation proxy
      }))
      .sort((a, b) => b.created.localeCompare(a.created)); // Sort by name descending (newest first)
  } catch (e) {
    console.error("Markdown dosyaları alınamadı:", e);
    return [];
  }
}

/* ---------- Enhanced POST Loading ---------- */
async function loadMarkdownPost(name) {
  const content = document.getElementById('content');
  content.innerHTML = '<div class="loading">Yazı yükleniyor</div>';
  
  try {
    const res = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${name}.md`, {
      headers: {
        'Accept': 'text/plain'
      }
    });
    
    if (!res.ok) throw new Error(`Markdown fetch error: ${res.status}`);
    
    let md = await res.text();
    md = fixGitHubImages(md);
    
    // Parse and render markdown
    const htmlContent = marked.parse(md);
    content.innerHTML = htmlContent;
    
    // Add lazy loading classes to elements
    [...content.children].forEach((el, index) => {
      el.classList.add('lazy-element');
      el.style.transitionDelay = `${index * 25}ms`;
    });
    
    // Initialize lazy loading
    lazyReveal(content);
    
    // Highlight code blocks
    if (window.hljs) {
      content.querySelectorAll('pre code').forEach(block => {
        hljs.highlightElement(block);
      });
    }
    
    // Update page title
    document.title = `${name} - ozcanpng`;
    
    // Scroll to top smoothly
    window.scrollTo({ top: 0, behavior: 'smooth' });
    
  } catch (e) {
    console.error('Markdown yüklenemedi:', e);
    content.innerHTML = notFound();
  }
}

  setTimeout(() => {

      routes.about();

/* ---------- Enhanced Mobile Menu ---------- */
function initMobileMenu() {
  const btn = document.getElementById('mobile-menu-btn');
  const sidebar = document.querySelector('aside');
  const overlay = document.querySelector('.sidebar-overlay');

  function openMenu() {
    sidebar.classList.add('open');
    overlay.classList.add('show');
    btn.classList.add('open');
    document.body.style.overflow = 'hidden';
    btn.setAttribute('aria-expanded', 'true');
  }

  function closeMenu() {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
    btn.classList.remove('open');
    document.body.style.overflow = '';
    btn.setAttribute('aria-expanded', 'false');
  }

  btn.addEventListener('click', () => {
    if (sidebar.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  overlay.addEventListener('click', closeMenu);

  // Close menu when clicking nav links
  document.querySelectorAll('nav .nav-item').forEach(item =>
    item.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        setTimeout(closeMenu, 200); // Small delay for better UX
      }
    })
  );

  // Close menu on escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && sidebar.classList.contains('open')) {
      closeMenu();
    }
  });

  // Handle resize
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      closeMenu();
    }
  });
}

/* ---------- Performance Optimizations ---------- */
function initPerformanceOptimizations() {
  // Lazy load images
  if ('IntersectionObserver' in window) {
    const imageObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          if (img.dataset.src) {
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            imageObserver.unobserve(img);
          }
        }
      });
    });

    document.querySelectorAll('img[data-src]').forEach(img => {
      imageObserver.observe(img);
    });
  }

  // Preload critical resources
  const preloadLink = document.createElement('link');
  preloadLink.rel = 'preload';
  preloadLink.as = 'font';
  preloadLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap';
  preloadLink.crossOrigin = 'anonymous';
  document.head.appendChild(preloadLink);
}
