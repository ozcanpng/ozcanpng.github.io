    /* ================== TEMEL TEMA ================== */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-card: rgba(147, 51, 234, .08);
      --bg-card-hover: rgba(147, 51, 234, .15);
      --text-primary: #e8e3f0;
      --text-secondary: #a693b8;
      --text-accent: #c084fc;
      --accent-primary: #a855f7;
      --accent-gradient: linear-gradient(135deg, #c084fc 0%, #7c3aed 50%, #581c87 100%);
      --border: rgba(168, 85, 247, .15);
      --shadow: 0 20px 40px rgba(88, 28, 135, .3);
      --hero-gradient: linear-gradient(135deg, rgba(168, 85, 247, .1) 0%, rgba(88, 28, 135, .1) 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, .08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88, 28, 135, .08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, .05) 0%, transparent 50%);
    }

    /* ================== ARKA PLAN PARÇACIK ================== */
    .bg-particles {
      position: fixed; inset: 0; pointer-events: none; z-index: -1;
    }
    .particle {
      position: absolute; width: 2px; height: 2px;
      background: var(--accent-primary); border-radius: 50%; opacity: .4;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0); opacity: .4; }
      50%     { transform: translateY(-20px) rotate(180deg); opacity: .8; }
    }

    /* ================== SIDEBAR ================== */
    aside {
      width: 280px; background: var(--bg-secondary); backdrop-filter: blur(20px);
      border-right: 1px solid var(--border); padding: 2rem 1.5rem;
      display: flex; flex-direction: column; align-items: center;
      position: relative; height: 200vh; overflow-y: auto;
      transition: left .3s;
    }
    aside::before {
      content:''; position:absolute; top:0; left:0; right:0; height:1px;
      background:var(--accent-gradient); opacity:.6;
    }

    .profile-section { display:flex; flex-direction:column; align-items:center; margin-bottom:2rem; }
    .profile-image img {
      width:100px; height:100px; border-radius:50%; border:3px solid transparent;
      background:var(--accent-gradient); padding:3px; transition:.4s;
      filter:drop-shadow(0 0 25px rgba(168,85,247,.4));

      background:var(--accent-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-size:1.4rem; font-weight:600; margin:.5rem 0;
    }
    .profile-title { color:var(--text-secondary); font-size:.9rem; text-align:center; line-height:1.4; }

    /* ================== SOSYAL MEDYA ================== */
    .social-links { display:flex; gap:1rem; margin-top:1.5rem; }
    .social-link {
      display:flex; align-items:center; justify-content:center;
      width:45px; height:45px; background:var(--bg-card); border:1px solid var(--border);
      border-radius:12px; color:var(--text-secondary); text-decoration:none;
      transition:.3s; font-size:1.2rem;
    }
    .social-link:hover {
      color:var(--accent-primary); background:var(--bg-card-hover);
      border-color:rgba(168,85,247,.4); transform:translateY(-3px);
      box-shadow:0 8px 25px rgba(88,28,135,.3);

    .social-link.github:hover { color:#fff; background:#333; border-color:#333; }
    .social-link.linkedin:hover { color:#fff; background:#0077b5; }

    }
    .nav-item::before { content:''; position:absolute; inset:0; padding:1px; background:var(--accent-gradient);

    .lazy-element{opacity:0; transform:translateY(30px); transition:all .8s cubic-bezier(.25,.46,.45,.94);}
    .lazy-element.visible{opacity:1; transform:translateY(0);}
    .lazy-wrapper{opacity:0; transform:translateY(20px); transition:all .6s ease-out;}
    .lazy-wrapper.visible{opacity:1; transform:translateY(0);}
    .lazy-child{opacity:0; transform:translateY(20px); transition:all .6s ease-out;}

      display:none; position:fixed; inset:0; background:rgba(0,0,0,.55); z-index:999;
    }
    .sidebar-overlay.show{display:block;}
  </style>

/* ---------- Arka Plan Parçacıkları ---------- */
function createParticles() {
  const container = document.querySelector('.bg-particles');
  Array.from({ length: 25 }).forEach(() => {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.top  = Math.random() * 100 + '%';
    p.style.animationDelay    = Math.random() * 6 + 's';
    p.style.animationDuration = Math.random() * 4 + 4 + 's';
    container.appendChild(p);
  });
}

/* ---------- Yardımcılar ---------- */
const fixGitHubImages = md =>
  md.replaceAll(
    'https://github.com/ozcanpng/ozcanpng.github.io/blob/main/',
    'https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/'
  );

/* ---------- Lazy Loading ---------- */
function lazyReveal(container = document){
  const els = container.querySelectorAll('.lazy-element');
  if(!els.length) return;
  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add('visible');
        io.unobserve(e.target);
      }
    });
  },{threshold:.1, rootMargin:'50px'});
  els.forEach(el=>io.observe(el));
}

function lazyRevealGroup(){
  const wrapper = document.querySelector('.lazy-wrapper');
  if(!wrapper) return;
  const kids = wrapper.querySelectorAll('.lazy-child');
  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        wrapper.classList.add('visible');
        kids.forEach((c,i)=>setTimeout(()=>c.classList.add('visible'), i*200));
        io.unobserve(wrapper);
      }
    });
  },{threshold:.1, rootMargin:'50px'});
  io.observe(wrapper);
}

/* ---------- GitHub Repo Listesi ---------- */
async function listRepos(){
  try{
    const res = await fetch('https://api.github.com/users/ozcanpng/repos?sort=updated');
    const repos = await res.json();
    const filtered = repos
      .filter(r=>!['ozcanpng','ozcanpng.github.io'].includes(r.name))
      .slice(0,9);
    return filtered.map(r=>`
      <div class="repo-card lazy-element">
        <a href="${r.html_url}" target="_blank" style="text-decoration:none;color:inherit;display:block;height:100%;">
          <h3>${r.name}</h3>
          <div class="repo-meta">
            ${r.language ? `💻 ${r.language}` : '📁 Repository'}
            ${r.stargazers_count ? ` • ⭐ ${r.stargazers_count}` : ''}
          </div>
        </a>
      </div>
    `).join('');
  }catch(e){
    console.error('Repos yüklenemedi:',e);
    return '<div class="repo-card lazy-element"><h3>Projeler yüklenemedi</h3></div>';
  }
}

/* ---------- Markdown Dosya Listesi ---------- */
async function listMarkdownFiles() {
  try {
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents`);
    const files = await res.json();
    return files
      .filter(f => f.name.endsWith(".md"))
      .map(f => f.name.replace(".md", ""));
  } catch (e) {
    console.error("Markdown dosyaları alınamadı:", e);
    return [];
  }
}

/* ---------- POST Yükleme ---------- */
async function loadMarkdownPost(name) {
  const content = document.getElementById('content');
  content.innerHTML = '<div class="loading">Yazı yükleniyor</div>';
  try {
    const res = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${name}.md`);
    let md = await res.text();
    md = fixGitHubImages(md);
    content.innerHTML = marked.parse(md);
    [...content.children].forEach(el => el.classList.add('lazy-element'));
    lazyReveal(content);
    if (window.hljs) hljs.highlightAll();
    document.title = `${name} - ozcanpng`;
  } catch (e) {
    console.error('Markdown yüklenemedi:', e);
    content.innerHTML = notFound();
  }
}

  const active = document.getElementById(`nav-${hash}`);

}

/* ---------- 404 Yardımcı ---------- */
function notFound(){
  return `
    <div style="text-align:center;padding:2rem;color:var(--text-secondary);">
      <h2>📄 Sayfa bulunamadı</h2><p>Aradığınız içerik mevcut değil.</p>
    </div>`;
}

/* ---------- Router ---------- */
function router() {
  const hash = location.hash.replace('#','');
  const content = document.getElementById('content');

  if (!hash || hash === 'home') {
    routes.home();
  } else if (hash === 'about') {
    routes.about();
  } else if (hash.startsWith('post=')) {
    const postName = hash.split('=')[1];
    loadMarkdownPost(postName);
  } else {
    content.innerHTML = notFound();
  }

  updateActiveNav();
  window.scrollTo({top: 0, behavior: 'smooth'});
}

/* ---------- Mobil Menü ---------- */
function initMobileMenu(){
  const btn = document.getElementById('mobile-menu-btn');
  const sidebar = document.querySelector('aside');
  const overlay = document.querySelector('.sidebar-overlay');

  btn.addEventListener('click',()=>{
    sidebar.classList.toggle('open');
    overlay.classList.toggle('show');
  });

  overlay.addEventListener('click',()=>{
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
  });

  /* Menüden link seçildiğinde kapat */
  document.querySelectorAll('nav .nav-item').forEach(item=>
    item.addEventListener('click',()=>{
      if(window.innerWidth<=768){
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      }
    })
  );
}

/* ---------- Başlat ---------- */
document.addEventListener('DOMContentLoaded',()=>{
  createParticles();
  initMobileMenu();
  if(!location.hash) location.hash = '#home';
  router();
  window.addEventListener('hashchange',router);
  if(window.hljs) hljs.highlightAll();
});
  </script>
