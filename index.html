<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ozcanpng | Blog</title>

  <!-- Google Fonts & CSS kit -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

  <style>
    /* ================== TEMEL TEMA ================== */
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-card: rgba(147,51,234,.08);
      --bg-card-hover: rgba(147,51,234,.15);
      --text-primary: #e8e3f0;
      --text-secondary: #a693b8;
      --text-accent: #c084fc;
      --accent-primary: #a855f7;
      --accent-gradient: linear-gradient(135deg,#c084fc 0%,#7c3aed 50%,#581c87 100%);
      --border: rgba(168,85,247,.15);
      --shadow: 0 20px 40px rgba(88,28,135,.3);
      --hero-gradient: linear-gradient(135deg,rgba(168,85,247,.1) 0%,rgba(88,28,135,.1) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(168,85,247,.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88,28,135,.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147,51,234,.05) 0%, transparent 50%);
    }

    /* ================== ARKA PLAN PARÇACIK ================== */
    .bg-particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: .4;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0);
        opacity: .4;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: .8;
      }
    }

    /* ================== SIDEBAR ================== */
    aside {
      width: 280px;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    aside::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent-gradient);
      opacity: .6;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: var(--accent-gradient);
      padding: 3px;
      transition: .4s;
      filter: drop-shadow(0 0 25px rgba(168,85,247,.4));
    }

    .profile-image:hover img {
      transform: scale(1.08) rotate(5deg);
      filter: drop-shadow(0 0 30px rgba(168,85,247,.6));
    }

    .profile-name {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.4rem;
      font-weight: 600;
      margin: .5rem 0;
    }

    .profile-title {
      color: var(--text-secondary);
      font-size: .9rem;
      text-align: center;
      line-height: 1.4;
    }

    /* ================== NAV ================== */
    .nav-item {
      display: block;
      color: var(--text-secondary);
      text-decoration: none;
      margin: .5rem 0;
      padding: .8rem 1rem;
      border-radius: 12px;
      font-size: .95rem;
      font-weight: 500;
      transition: .3s;
      position: relative;
      overflow: hidden;
    }

    .nav-item:hover {
      color: var(--text-primary);
      background: var(--bg-card);
      transform: translateX(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }

    .nav-item::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: var(--accent-gradient);
      opacity: .1;
      transition: left .3s;
    }

    .nav-item:hover::before {
      left: 0;
    }

    /* ================== MAIN ================== */
    main {
      flex: 1;
      overflow-y: auto;
    }

    .main-header {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 2rem 3rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(168,85,247,.3);
    }

    .main-subtitle {
      font-size: 1.3rem;
      color: var(--text-primary);
      max-width: 600px;
      line-height: 1.6;
    }

    .content-area {
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ================== HERO & SECTIONS ================== */
    .hero-section {
      background: var(--hero-gradient);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 4rem 3rem;
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 2rem;
    }

    .hero-description {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 4rem 0 2rem;
      position: relative;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    /* ================== REPO GRID ================== */
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .repo-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: .4s;
      position: relative;
      overflow: hidden;
      min-height: 150px;
    }

    .repo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
      transform: scaleX(0);
      transition: transform .4s;
    }

    .repo-card:hover {
      transform: translateY(-10px) scale(1.02);
      background: var(--bg-card-hover);
      box-shadow: var(--shadow);
      border-color: rgba(168,85,247,.4);
    }

    .repo-card:hover::before {
      transform: scaleX(1);
    }

    .repo-card h3 {
      font-family: "JetBrains Mono", monospace;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: .5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .repo-meta {
      margin-top: 1rem;
      padding: .8rem 1.2rem;
      background: rgba(168,85,247,.1);
      border-radius: 12px;
      text-align: center;
      font-size: .9rem;
      color: var(--text-accent);
      border: 1px solid rgba(168,85,247,.2);
    }

    /* ================== WRITE-UP LİST ================== */
    .writeup-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .writeup-item {
      list-style: none;
    }

    .writeup-link {
      display: flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 1.5rem 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      transition: .4s;
      position: relative;
      overflow: hidden;
    }

    .writeup-link::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,.2), transparent);
      transition: left .6s;
    }

    .writeup-link::after {
      content: '→';
      font-size: 1.5rem;
      margin-left: auto;
      transition: .3s;
    }

    .writeup-link:hover {
      color: var(--accent-primary);
      background: var(--bg-card-hover);
      border-color: rgba(168,85,247,.4);
      transform: translateX(12px) scale(1.02);
      box-shadow: 0 8px 30px rgba(88,28,135,.3);
    }

    .writeup-link:hover::before {
      left: 100%;
    }

    .writeup-link:hover::after {
      transform: translateX(8px) scale(1.2);
      color: var(--accent-primary);
    }

    /* ================== ABOUT SECTION ================== */
    .about-card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      line-height: 1.8;
      margin-top: 2rem;
    }

    .about-card p {
      margin-bottom: 1.5rem;
    }

    .about-card p:last-child {
      margin-bottom: 0;
    }

    .about-highlight {
      color: var(--accent-primary);
      font-weight: 600;
    }

    /* ================== MARKDOWN ================== */
    .markdown-body {
      background: transparent !important;
      color: var(--text-primary) !important;
      line-height: 1.7;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      color: var(--text-primary) !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .markdown-body pre,
    .markdown-body code {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border) !important;
      border-radius: 8px !important;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent-primary) !important;
      background: var(--bg-card) !important;
    }

    /* ================== FOOTER & LOADER ================== */
    footer {
      text-align: center;
      padding: 3rem;
      font-size: .9rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
      margin-top: 4rem;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* ================== LAZY LOADING ANIMATIONS ================== */
    .lazy-element {
      opacity: 0;
      transform: translateY(30px);
      transition: all .8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .lazy-element.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lazy-wrapper {
      opacity: 0;
      transform: translateY(20px);
      transition: all .6s ease-out;
    }

    .lazy-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lazy-child {
      opacity: 0;
      transform: translateY(20px);
      transition: all .6s ease-out;
    }

    .lazy-child.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 768px) {
      aside {
        width: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        z-index: 1000;
        transition: left .3s;
      }

      aside.open {
        left: 0;
      }

      .main-header {
        padding: 1.5rem;
      }

      .main-title {
        font-size: 2.5rem;
      }

      .content-area {
        padding: 1.5rem;
      }

      .hero-title {
        font-size: 2rem;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .repo-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .repo-card {
        min-height: 120px;
        padding: 1.5rem;
      }

      .writeup-link {
        font-size: 1.1rem;
        padding: 1.2rem 1.5rem;
      }

      .hero-section {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <!-- ===== SIDEBAR ===== -->
  <aside>
    <div class="profile-section">
      <div class="profile-image">
        <img src="https://github.com/ozcanpng.png" alt="Profil Resmi">
      </div>
      <h2 class="profile-name">@ozcanpng</h2>
      <p class="profile-title">Siber Güvenlik Araştırmacısı<br>&amp; CTF Player</p>
    </div>
    <nav>
      <a href="#home" class="nav-item">🏠 Ana Sayfa</a>
      <a href="#about" class="nav-item">👤 Hakkımda</a>
    </nav>
  </aside>

  <!-- ===== ANA İÇERİK ===== -->
  <main>
    <header class="main-header">
      <h1 class="main-title">Özcan Ersan</h1>
      <p class="main-subtitle">Bu blogda hem kişisel projelerimi hem de adım adım çözdüğüm write-up'ları paylaşıyorum.</p>
    </header>

    <div class="content-area">
      <div id="content" class="markdown-body">
        <div class="loading">İçerik yükleniyor</div>
      </div>
    </div>

    <footer>&copy; 2025 ozcanpng | Projeler & CTF Write-Up </footer>
  </main>

  <!-- ===== JS KIT ===== -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    /* ---------- Arka Plan Parçacıkları ---------- */
    function createParticles() {
      const container = document.querySelector('.bg-particles');
      Array.from({length: 25}, () => 0).forEach(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = Math.random() * 4 + 4 + 's';
        container.appendChild(particle);
      });
    }

    /* ---------- Yardımcılar ---------- */
    const fixGitHubImages = md => md.replaceAll(
      'https://github.com/ozcanpng/ozcanpng.github.io/blob/main/',
      'https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/'
    );

    /* ---------- Lazy Loading Observer ---------- */
    function lazyReveal(container = document) {
      const elements = container.querySelectorAll('.lazy-element');
      
      if (elements.length === 0) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '50px'
      });

      elements.forEach(el => observer.observe(el));
    }

    /* ---------- Grup Lazy Loading ---------- */
    function lazyRevealGroup() {
      const wrapper = document.querySelector('.lazy-wrapper');
      const children = wrapper?.querySelectorAll('.lazy-child');

      if (!children || children.length === 0) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            
            // Çocukları sırayla göster
            children.forEach((child, index) => {
              setTimeout(() => {
                child.classList.add('visible');
              }, index * 200);
            });
            
            observer.unobserve(entry.target);
          }
        });
      }, { 
        threshold: 0.1,
        rootMargin: '50px'
      });

      observer.observe(wrapper);
    }

    /* ---------- GitHub Repo Listesi ---------- */
    async function listRepos() {
      try {
        const response = await fetch('https://api.github.com/users/ozcanpng/repos?sort=updated');
        const repos = await response.json();
        const filtered = repos.filter(repo => 
          !['ozcanpng', 'ozcanpng.github.io'].includes(repo.name)
        ).slice(0, 9);
        
        return filtered.map(repo => `
          <div class="repo-card lazy-element">
            <a href="${repo.html_url}" target="_blank" style="text-decoration: none; color: inherit; display: block; height: 100%;">
              <h3>${repo.name}</h3>
              <div class="repo-meta">
                ${repo.language ? `💻 ${repo.language}` : '📁 Repository'}
                ${repo.stargazers_count ? ` • ⭐ ${repo.stargazers_count}` : ''}
              </div>
            </a>
          </div>
        `).join('');
      } catch (error) {
        console.error('Repos yüklenemedi:', error);
        return '<div class="repo-card lazy-element"><h3>Projeler yüklenemedi</h3></div>';
      }
    }

    /* ---------- Rotalar ---------- */
    const routes = {
      home: async () => {
        const repoHTML = await listRepos();
        document.getElementById('content').innerHTML = `
          <div class="hero-section lazy-element">
            <h1 class="hero-title">Hoşgeldin!</h1>
            <p class="hero-subtitle">Siber Güvenlik Dünyasına</p>
            <p class="hero-description">
              Burada kendi projelerimi, çözdüğüm CTF challenge'larını ve edindiğim deneyimleri paylaşıyorum.
            </p>
          </div>

          <div class="section-title lazy-element">GitHub Projelerim</div>
          <div class="repo-grid">${repoHTML}</div>

          <div class="section-title lazy-element">Write-Up'larım</div>
          <ul class="writeup-list">
            <li class="writeup-item lazy-element">
              <a href="#post=netguard" class="writeup-link">🔐 NetGuard | Hackviser</a>
            </li>
          </ul>
        `;
        document.title = 'ozcanpng | Ana Sayfa';
        lazyReveal();
      },

      about: () => {
        document.getElementById('content').innerHTML = `
          <div class="lazy-wrapper">
            <div class="section-title lazy-child">Hakkımda</div>
            <div class="about-card lazy-child">
              <p>Merhaba! Ben <span class="about-highlight">Özcan</span>, Bilgisayar Mühendisliği 4. sınıf öğrencisiyim. Aktif olarak <span class="about-highlight">Siber Vatan</span> bünyesinde eğitim alıyor ve siber güvenlik alanında uzmanlaşmak için çalışıyorum.</p>
              
              <p>Özellikle <span class="about-highlight">Red Team</span>, <span class="about-highlight">CTF</span> senaryoları ve <span class="about-highlight">sistem zafiyet analizleri</span> üzerine yoğunlaşıyorum. Kendi lab ortamımda teknik denemeler yapıyor, öğrendiklerimi yazılı olarak paylaşıyorum.</p>
              
              <p>Bu blogda hem <span class="about-highlight">kişisel projelerimi</span> hem de adım adım çözdüğüm <span class="about-highlight">write-up'ları</span> yayınlıyorum. Amacım, öğrendiğim bilgileri toplulukla paylaşarak hem kendimin hem de başkalarının gelişimine katkıda bulunmak.</p>
              
              <p>Siber güvenlik alanındaki sürekli <span class="about-highlight">gelişen teknolojileri</span> takip ediyor, yeni <span class="about-highlight">zafiyet türlerini</span> araştırıyor ve bunları güvenli ortamlarda test ediyorum.</p>
            </div>
          </div>
        `;
        document.title = 'ozcanpng | Hakkımda';
        lazyRevealGroup();
      },

      netguard: async () => {
        const content = document.getElementById('content');
        content.innerHTML = '<div class="loading">Yazı yükleniyor</div>';
        
        try {
          const response = await fetch('https://raw.githubusercontent.com/ozcanpng/ozcanpng.github.io/main/NetGuard.md');
          let markdown = await response.text();
          markdown = fixGitHubImages(markdown);
          content.innerHTML = marked.parse(markdown);

          // Markdown içeriğini lazy element'lere dönüştür
          const elements = [...content.children];
          elements.forEach(el => el.classList.add('lazy-element'));
          
          lazyReveal(content);
          document.title = 'NetGuard | Hackviser - ozcanpng';
        } catch (error) {
          console.error('Markdown yüklenemedi:', error);
          content.innerHTML = `
            <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
              <h2>❌ Yazı yüklenemedi</h2>
              <p>Lütfen daha sonra tekrar deneyin.</p>
            </div>
          `;
        }
      }
    };

    /* ---------- Router ---------- */
    function router() {
      const hash = location.hash.replace('#', '');
      
      if (!hash || hash === 'home') {
        routes.home();
      } else if (hash === 'about') {
        routes.about();
      } else if (hash.startsWith('post=')) {
        const postName = hash.split('=')[1];
        if (routes[postName]) {
          routes[postName]();
        } else {
          document.getElementById('content').innerHTML = `
            <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
              <h2>📄 Sayfa bulunamadı</h2>
              <p>Aradığınız içerik mevcut değil.</p>
            </div>
          `;
        }
      } else {
        document.getElementById('content').innerHTML = `
          <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
            <h2>📄 Sayfa bulunamadı</h2>
            <p>Aradığınız sayfa mevcut değil.</p>
          </div>
        `;
      }
      
      // Sayfa değiştiğinde en üste scroll yap
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* ---------- Başlatma ---------- */
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      router();
      window.addEventListener('hashchange', router);
      
      // Highlight.js'i başlat
      if (window.hljs) {
        hljs.highlightAll();
      }
    });
  </script>
</body>
</html>
